<div class="edit-items-container d-flex justify-content-end">
    <button class="assign-assets btn btn-primary">
      <i class="fas fa-file-export" aria-hidden="true"></i> Export Contracts
    </button>
    <button class="btn btn-primary">
      <i class="far fa-eye"></i> Show Archived
    </button>
  </div>

<div class=" table-container table-responsive-sm">
<table class="table table-bordered rounded">
  <thead>
   <tr>
      <th>Contract Name</th>
      <th>Customer</th>
      <th>Contract#</th>
      <th>Start Date</th>
      <th>Service Ends</th>
      <th>Status</th>
      <th>Archived</th>
     </tr>
  </thead>
   <tr *ngFor='let data of contracts'>
    <td>
      <a routerLink="/contractdetail/{{data.refNumber}}" class="contract-link">{{data.ScheduleName}}</a>
    </td>
    <td>{{data.EndCustomerName}}</td>
    <td>
      <a routerLink="/contractdetail/{{data.refNumber}}" class="contract-link">{{data.RefNumber}}</a>
    </td>
    <td>{{data.StartDate}}</td>
    <td>{{data.RenewalDate}}</td>
    <td>{{data.Status}}</td>
    <td>{{data.Archived}}</td>
   </tr>
 </table>
</div>
