<div class="container">
  <div class="pdf-container">
    <div class="row">
      <div class="col-md">
        <button class="gen-pdf btn-primary" (click)="genPdf()">
          Pdf File
        </button>
      </div>
    </div>
  </div>
<div class="table-container table-responsive-sm">

<div class="search-div">
  <!-- <button mat-raised-button>

  </button> -->
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter()" placeholder="Search for customer" autocomplete="off">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchClear()" *ngIf="searchKey">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-table mattable-container">
  <table mat-table [dataSource]="customerDataSource" class="mat-elevation-z8 table" matSort>

    <!-- AccountID Column -->
    <div matColumnDef="Account ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account ID</th>
      <td mat-cell *matCellDef="let customer">
        {{customer.AccountID}}
      </td>
    </div>

    <!-- Company Name Column -->
    <div matColumnDef="Company Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td *matCellDef="let customer"> {{customer.CompanyName}} </td>
    </div>

    <!-- Account Manager Column -->
    <div matColumnDef="Account Manager">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Manager </th>
      <td *matCellDef="let customer"> {{customer.AccountManager}} </td>
    </div>

    <!-- Name Column -->
    <div matColumnDef="Primary Contact Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary Contact Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.PrimaryContactFullName}} </td>
    </div>

    <!-- Email Column -->
    <div matColumnDef="Primary Contact Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary Contact Email </th>
      <td mat-cell *matCellDef="let customer"> {{customer.PrimaryContactEmail}} </td>
    </div>

    <!-- Created Date Column -->
    <div matColumnDef="Created Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
      <td mat-cell *matCellDef="let customer"> {{customer.CreatedDate}} </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10"></mat-paginator>
</div>
<div class="row button-containers">
  <div class="col-sm">
    <Button (click)="goBack()" class="btn btn-info">
      Go Back
    </Button>
  </div>
</div>
</div>
</div>
