<div class="col-md-6 col-md-offset-3">
  <h2>Support Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
        <div *ngIf="!!f.username.errors.required">Username is required!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
        <div *ngIf="!!f.password.errors.required">Password is required!</div>
      </div>
    </div>
    <div class="form-group">
        <label for="partner">Partner</label>
        <input type="partner"  formControlName="partner" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.partner.errors }" />
        <div *ngIf="submitted && !!f.partner.errors" class="invalid-feedback">
          <div *ngIf="!!f.partner.errors.required">Partner is required!</div>
        </div>
      </div>
    <div class="form-group">
        <label for="partnerRole">Role</label>
        <input type="text"  formControlName="partnerRole" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.partnerRole.errors }" />
        <div *ngIf="submitted && !!f.partnerRole.errors" class="invalid-feedback">
          <div *ngIf="!!f.partnerRole.errors.required">Role is required!</div>
        </div>
      </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" style="margin-right:20px;">Login</button>
      <button routerLink="/register" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
