<div class="d-flex justify-content-end">
    <button class="add-ticket btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <i class="fa fa-plus" aria-hidden="true"></i> Add New Support
    </button>
</div>
<hr/>
<div class="edit-items-container d-flex justify-content-end">
  <button class="btn btn-primary">
    <i class="fas fa-edit"></i> Edit Support
  </button>
  <button class="btn btn-primary">
    <i class="far fa-trash-alt"></i> Delete Support
  </button>
</div>
<div class="table-container table-responsive-sm">
<table class="table">
  <thead>
    <tr>
       <th>Company Name</th>
       <th>Alias</th>
       <th>Email</th>
       <th>Telephone</th>
       <th>Ticketing API</th>
       <th>Tickets</th>
       <th>Threads</th>
       <th>Assets</th>
    </tr>
  </thead>
    <tr *ngFor='let data of supports'>
      <td>{{data.PrimaryCompanyName}}</td>
      <td>{{data.FullName}}</td>
      <td>{{data.Telephone}}</td>
      <td>{{data.Email}}</td>
      <td>Harmony PSA</td>
      <td>null</td>
      <td>null</td>
      <td>null</td>
   </tr>
 </table>
</div>
