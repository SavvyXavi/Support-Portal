<div class="container">
  <h2>Support Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" autocomplete="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
        <div *ngIf="!!f.username.errors.required">Username is required!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  formControlName="password" class="form-control" autocomplete="current password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
        <div *ngIf="!!f.password.errors.required">Password is required!</div>
      </div>
    </div>
    <div class="form-group buttons">
      <button class="btn btn-primary" style="margin-right:20px;">Login</button>
      <button routerLink="/reset" class="btn btn-primary">Forgot password?</button>
    </div>
  </form>
</div>
