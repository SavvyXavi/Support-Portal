        <div class="accordion" id="accordionExample" *ngFor="let sidebar of sidebars">
            <div *ngIf="sidebar.menu === 'main'" class="card">
              <div class="bg-dark card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" routerLink="{{sidebar.link}}" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    {{sidebar.name}}
                  </button>
                </h2>
              </div>
            </div>
            <div class="card">
              <div *ngIf="sidebar.menu == 'mainsub-a'" class="bg-dark card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    {{sidebar.name}}
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <button *ngIf="sidebar?.menu =='sub-A'" routerLink="{{sidebar.link}}" class="card-body btn-block btn-link">
                  {{sidebar.name}}
                </button>
              </div>
            </div>
            <div class="card">
              <div *ngIf="sidebar.menu === 'mainsub-b'" class="bg-dark card-header" id="headingThree">
                <h2 class="mb-0">

              </div>
            </div>
        </div>
    </nav>
