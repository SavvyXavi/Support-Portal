<div class="container">
    <h2>Forgot Password</h2>
    <form action="" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email"
                type="text" id="email" formControlName="email" />
            <span *ngIf="!forgotForm.get('email').valid && !IsvalidForm"
                class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
            <div>
                <button class="btn btn-primary">Send</button>
                <button routerLink="/login" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </form>
  </div>
