   <div class="sidebar-container sticky-top flex-column" style="text-align:center">
    <div class="row flex-fill"></div>
    <h1>
        Welcome to {{ title }}
      </h1>
      <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" (click)="onSelect(role)" class="btn btn-info"
          [class.selected]="selectedRole.Admin">{{role.Admin}}</button>
          <button type="button" (click)="onSelect(role)" class="btn btn-info"
          [class.selected]="selectedRole.User">{{role.User}}</button>
      </div>

        <!-- Ng If to read User Role -->
        <nav *ngIf="currentRole?.partnerRole === 'Admin'" class="navbar-nav">
        <div class="accordion" id="accordionExample" *ngFor="let sidebar of sidebars">
            <div *ngIf="sidebar.menu === 'main'" class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" routerLink="{{sidebar.link}}" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    {{sidebar.name}}
                  </button>
                </h2>
              </div>
            </div>
            <div class="card">
              <div *ngIf="sidebar.menu == 'mainsub-a'" class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" routerLink="{{sidebar.link}}" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    {{sidebar.name}}
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <button *ngIf="sidebar?.menu =='sub-A'" routerLink="{{sidebar.link}}" class="card-body btn-block btn-link bg-info">
                  {{sidebar.name}}
                </button>
              </div>
            </div>
            <div class="card">
              <div *ngIf="sidebar.menu === 'mainsub-b'" class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" routerLink="{{sidebar.link}}" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    {{sidebar.name}}
                  </button>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <button *ngIf="sidebar.menu ==='sub-B'" routerLink="{{sidebar.link}}" class="card-body btn-block bg-info">
                  {{sidebar.name}}
                </button>
              </div>
            </div>
        </div>
    </nav>

    <nav *ngIf="currentRole?.partnerRole === 'User'" class="navbar-nav">
      User Sidebar Loads
    </nav>
    </div>
