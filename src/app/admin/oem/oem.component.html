<table class="table table-responsive-sm">
  <thead>
   <tr>
       <th>Company Name</th>
       <th>Phone#</th>
       <th>Email</th>
       <th>Contact URL</th>
     </tr>
  </thead>
   <tr *ngFor='let data of oems'>
     <td>{{data.CompanyName}}</td>
     <td>{{data.CompanyNumber}}</td>
     <td>{{data.PrimaryContactEmail}}</td>
     <td>{{data.Website}}</td>
   </tr>
 </table>
