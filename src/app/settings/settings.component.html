<div class="container">
    <div class="col-md">
      <div class="card">
        <div class="card-header">
          <h3>{{currentProfile?.partner}} Settings</h3>
        </div>
        <div class="card-body">
            <form>
              <h4 class="alert alert-dark">Ticket Settings</h4>
                <div class="form-group">
                  <label for="ticketEmail">Ticketing Email</label><br>
                  <input type="text" name="ticketEmail" class="shadow-none" value="{{currentProfile?.email}}">
                </div>
                <div class="form-group">
                    <label for="openEmail">Open Ticket Notifications Email</label><br>
                    <input type="text" name="openEmail" class="shadow-none" value="{{currentProfile?.email}}">
                </div>
                <div class="form-group">
                  <label for="closedEmail">Closed Ticket Email</label><br>
                  <input type="text" name="closedEmail" class="shadow-none" value="{{currentProfile?.email}}">
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label><br>
                  <input type="text" name="phone" class="shadow-none">
                </div>
                <div class="form-group">
                  <label for="support">Default T&M Support</label><br>
                  <input type="text" name="support" class="shadow-none">
                </div>
                <div class="form-group">
                  <label for="password">Password</label><br>
                  <button name="password" class="btn btn-primary">Change Password</button>
                </div>
                <div class="form-group form-check">
                  <label for="hardwareDesc">Replacement Hardware Desc.</label>
                  <input name="hardwareDesc" class="checkbox shadow-none" type="checkbox">
                </div>
                <div class="form-group form-check">
                  <label for="responseLevel">Use Response Level</label>
                  <input name="responseLevel" class="checkbox shadow-none" type="checkbox">
                </div>
                <h4 classs="alert alert-dark">Contract & Asset Settings</h4>
                <div class="form-group-button">
                  <button class="btn btn-primary">Update User</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
