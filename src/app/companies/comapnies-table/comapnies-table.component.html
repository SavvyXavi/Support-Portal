<div class="edit-items-container d-flex justify-content-end">
  <button class="assign-assets btn btn-primary">
    <i class="fas fa-file-export" aria-hidden="true"></i> Export Companies
  </button>
  <button class="btn btn-primary">
    <i class="far fa-eye"></i> Show Archived
  </button>
</div>
<div class="table-container table-responsive-sm">

<div class="search-div">
  <!-- <button mat-raised-button>

  </button> -->
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter()" placeholder="Search for Company" autocomplete="off">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchClear()" *ngIf="searchKey">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-table mattable-container">
  <table mat-table [dataSource]="companyDataSource" class="mat-elevation-z8 table" matSort>

    <!-- Description Column -->
    <div matColumnDef="Company Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let company">
        {{company.CompanyName}}
      </td>
    </div>

    <!-- Address1 Column -->
    <div matColumnDef="Street Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street Address </th>
      <td *matCellDef="let company"> {{company.AddressLine1}} </td>
    </div>

    <!-- State -->
    <div matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td *matCellDef="let company"> {{company.County}} </td>
    </div>

    <!-- Town Column -->
    <div matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let company"> {{company.Town}} </td>
    </div>

    <!-- PostCode Column -->
    <div matColumnDef="Zip Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip Code </th>
      <td mat-cell *matCellDef="let company"> {{company.Postcode}} </td>
    </div>

    <!-- Country Column -->
    <div matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let company"> {{company.Country}} </td>
    </div>

    <!-- Company Column -->
    <div matColumnDef="Account Manager">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Manager </th>
      <td mat-cell *matCellDef="let company"> {{company.AccountManager}} </td>
    </div>

    <!-- Company Column -->
    <div matColumnDef="Primary Contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Manager </th>
      <td mat-cell *matCellDef="let company"> {{company.PrimaryContactFullName}} </td>
    </div>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10"></mat-paginator>
</div>
<div class="row button-containers">
  <div class="col-sm">
    <Button routerLink="dashboard" class="btn btn-info">
      Dashboard
    </Button>
  </div>
</div>
</div>
