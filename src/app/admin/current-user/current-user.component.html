
  <h3>{{this.dpcount}}</h3>
        All Assets: <button (click)="gettestAssets()">Load assets</button>
        All Tickets: <button (click)="gettestTickets()">Load tickets</button>
      <br>
      <table class="table table-bordered">
          <thead>
              <tr>
                  <th scope="col">Status</th>
                  <th scope="col">RefNumber</th>
                  <th scope="col">Schedule</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let zipper of ticketpull">
                  <td ng-show=zipper.RefNumber != '' ></td>
                  <td ng-show=zipper.Status != '' ></td>
                  <td ng-show=zipper.Schedule != '' ></td>
              </tr>
          </tbody>
      </table>
