<div class="edit-items-container d-flex justify-content-end">
  <button class="assign-assets btn btn-primary">
    <i class="fas fa-file-export" aria-hidden="true"></i> Export Locations
  </button>
  <button class="btn btn-primary">
    <i class="far fa-eye"></i> Show Archived
  </button>
</div>
<div class="table-container table-responsive-sm">

<div class="search-div">
  <!-- <button mat-raised-button>

  </button> -->
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter()" placeholder="Search" autocomplete="off">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchClear()" *ngIf="searchKey">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-table mattable-container">
  <table mat-table [dataSource]="locationDataSource" class="mat-elevation-z8 table" matSort>

    <!-- Description Column -->
    <div matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let location">
        <a routerLink="/locationdetail/{{location.Description}}" class="asset-link"> {{location.Description}} </a>
      </td>
    </div>

    <!-- Address1 Column -->
    <div matColumnDef="Street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
      <td *matCellDef="let location"> {{location.Address1}} </td>
    </div>

    <!-- Town Column -->
    <div matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let location"> {{location.Town}} </td>
    </div>

    <!-- PostCode Column -->
    <div matColumnDef="Zip Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip Code </th>
      <td mat-cell *matCellDef="let location"> {{location.Postcode}} </td>
    </div>

    <!-- Country Column -->
    <div matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let location"> {{location.Country}} </td>
    </div>

    <!-- Company Column -->
    <div matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let location"> {{location.CompanyName}} </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10"></mat-paginator>
</div>
</div>
