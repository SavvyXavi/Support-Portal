<div class="container-fluid">
  <div class="row sticky-top">
    <div class="header col-md">
     <app-header></app-header>
     </div>
  </div>
  <div class="row">
    <div class="col-md-2 sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md content">
      <div class="row">
        <div class="col-lg">

    <div class="col-md-6">
      <button type="button" data-toggle="modal" data-target="#ticketModal" class="btn btn-primary btn-lg">Create Ticket</button>
      <button type="button" data-toggle="modal" data-target="#assetModal" class="btn btn-secondary btn-lg">Create Asset</button>

      <!-- Create Ticket Modal -->
      <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                Ticket Form
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Coming Soon!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit Ticket</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Create Asset Modal -->
      <div class="modal fade" id="assetModal" tabindex="-1" role="dialog" aria-labelledby="assetModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Asset Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Coming Soon!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit Asset</button>
            </div>
          </div>
        </div>
      </div>
     </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
