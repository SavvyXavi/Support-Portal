
<div class="edit-items-container d-flex justify-content-end">
  <button class="assign-assets btn btn-primary">
    <i class="fas fa-file-export" aria-hidden="true"></i> Export Assets
  </button>
  <button class="btn btn-primary">
    <i class="far fa-eye"></i> Show Archived
  </button>
</div>
<div class="table-container table-responsive-sm">
<table class="table table-bordered">
    <thead>
     <tr>
        <th>Company</th>
        <th>Name</th>
        <th>Serial</th>
        <th>Type</th>
        <th>SLA</th>
        <th>Contract</th>
        <th>End Customer</th>
      </tr>
    </thead>
     <tr *ngFor='let data of assets'>
      <td> {{data.CompanyName}}</td>
      <td> {{data.Name}} </td>
      <td> {{data.Identifier}}</td>
      <td> {{data.Description}} </td>
      <td> {{data.SLA}} </td>
      <td> {{data.Schedule}} </td>
      <td> {{data.EndCustomer}} </td>
     </tr>
   </table>
</div>
<table mat-table [dataSource]="assets" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <div matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let asset"> {{asset.Name}} </td>
  </div>

  <!-- Name Column -->
  <ng-container matColumnDef="Identifier">
    <th mat-header-cell *matHeaderCellDef> Serial </th>
    <td mat-cell *matCellDef="let asset"> {{asset.Identifier}} </td>
  </ng-container>

  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container> -->

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
