<!-- Container -->
<div class="container-fluid">

  <!-- Header Row -->
  <div class="row sticky-top">
    <div class="header col-md">
     <app-header></app-header>
     </div>
  </div>

  <!-- Sidebar/Content Row -->
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Content -->
    <div class="col-md-10 content">
      <div class="row">
        <div class="col-md">
          <div class="row tick-asset-form">
          <form [formGroup]="ticketForm">

              <button type="button" data-toggle="modal" data-target="#ticketModal" class="btn btn-lg">Create Ticket</button>

              <!-- Create Ticket Modal -->
              <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                          Ticket Form
                        </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-container col-md-6">
                          <div class="form-group">
                            <label for="ticketType">Ticket Type:</label><br>
                            <div class="radio">
                                <label>
                                    <input formControlName="TicketType" type="radio" name="TicketType" value="Contract Support" > Support
                                    <div *ngIf="submitted && !!ticketF.TicketType.errors" class="invalid-feedback">
                                      <div *ngIf="!!ticketF.TicketType.errors.required">Ticket Type is required!</div>
                                    </div>
                                </label><br>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="title">Title: </label>
                            <input type="text" formControlName="Title" name="Title" class="form-control title shadow-none">
                            <div *ngIf="submitted && !!ticketF.Title.errors" class="invalid-feedback">
                              <div *ngIf="!!ticketF.Title.errors.required">A Title is required!</div>
                            </div>
                          </div>
                          <div class="form-group">
                              <label for="title">Asset ID: </label>
                              <input value="" name="CustomerNameOrId" type="text" formControlName="AssetId" class="form-control shadow-none">
                              <div *ngIf="submitted && !!ticketF.AssetId.errors" class="invalid-feedback">
                                <div *ngIf="!!ticketF.AssetId.errors.required">Asset ID is required!</div>
                              </div>
                            </div>
                          <div class="form-group">
                            <label for="description">Description: </label> <br>
                            <textarea class="shadow-none" formControlName="Description" name="Description" cols="50%" rows="5px">
                            </textarea>
                            <div *ngIf="submitted && !!ticketF.Description.errors" class="invalid-feedback">
                              <div *ngIf="!!ticketF.Description.errors.required">A description is required!</div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn cancel" data-dismiss="modal">Close</button>
                      <button (click)="createTicket()" type="submit" class="btn submit">Submit Ticket</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>

              <!-- Create Asset Modal -->
              <form [formGroup]="assetForm">

              <button type="button" data-toggle="modal" data-target="#assetModal" class="btn btn-lg">Create Asset</button>

              <div class="modal fade" id="assetModal" tabindex="-1" role="dialog" aria-labelledby="assetModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Asset Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-container">
                          <div class="form-group">
                            <label for="ticketType">Ticket Type:</label><br>
                            <div class="radio">
                                <label>
                                    <input formControlName="TicketType" type="radio" name="TicketType" value="Asset" > Asset
                                </label><br>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="Name">Name: </label>
                            <input type="text" formControlName="Name" name="Title" class="form-control title shadow-none">
                          </div>
                          <div class="form-group">
                              <label for="Identifier">Asset ID/Serial: </label>
                              <input value="" name="CustomerNameOrId" type="text" formControlName="Identifier" class="form-control shadow-none">
                            </div>
                          <div class="form-group">
                            <label for="Description">Description: </label> <br>
                            <textarea class="shadow-none" formControlName="Description" name="Description" cols="50%" rows="5px">
                            </textarea>
                          </div>

                          <div class="modal-footer form-group-button">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button data-dismiss="modal" (click)="createAsset()" type="button" class="btn btn-primary">Submit Asset</button>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </form>
            </div>
          <div class="row content">
            <div class="col-lg">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
