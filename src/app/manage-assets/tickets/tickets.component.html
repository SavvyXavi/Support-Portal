<div class="form-container col-md-6 col-md-offset-3">
<form [formGroup]="ticketForm">
  <h2>Ticket Form</h2>
  <div class="form-group">
    <label for="ticketType">Ticket Type:</label><br>
    <div class="radio">
        <label>
            <input formControlName="TicketType" type="radio" name="TicketType" value="New Quote" > Quote
        </label><br>
        <label>
            <input formControlName="TicketType" type="radio" name="TicketType" value="Contract Support" > Support
        </label><br>
    </div>
  </div>
  <div class="form-group">
    <label for="title">Title: </label>
    <input type="text" formControlName="Title" name="Title" class="form-control title shadow-none">
  </div>
  <!-- <div [hidden]="!editable" class="form-group">
    <label for="TicketTypeNameOrId">Ticket Type Name: </label>
    <input *ngIf="getTicketTypeName()" type="text" name="TicketTypeNameOrId" formControlName="TicketTypeNameOrId" class="form-control shadow-none" value="{{getTicketTypeName()}} Quotes">
  </div> -->
  <div class="form-group">
      <label for="title">Customer Name/Id: </label>
      <input name="CustomerNameOrId" type="text" formControlName="CustomerNameOrId" class="form-control shadow-none">
    </div>
  <div class="form-group">
    <label for="description">Description: </label> <br>
    <textarea class="shadow-none" formControlName="Description" name="Description" cols="50%" rows="5px">
    </textarea>
  </div>
  <div class="form-group-button">
    <button (click)="createTicket()" class="btn btn-primary"> Submit </button>
  </div>
</form>
</div>
<hr/>
<table class="table table-responsive-sm">
    <thead>
     <tr>
         <th>Requestor</th>
         <th>Ticket#</th>
         <th>Status</th>
         <th>SLA</th>
         <th>Customer</th>
         <th>Updated</th>
         <th>Requested</th>
         <th>Name</th>
       </tr>
    </thead>
     <tr *ngFor='let data of tickets'>
       <td>{{data.CreatedBy}}</td>
       <td>{{data.RefNumber}}</td>
       <td>{{data.Status}}</td>
       <td>{{data.SlaSeverity}}</td>
       <td>{{data.CustomerName}}</td>
       <td>{{data.UpdatedDate.DateTime}}</td>
       <td>{{data.CreatedDate.DateTime}}</td>
       <td>{{data.Name}}</td>
     </tr>
   </table>
