<div class="createItem d-flex justify-content-end">
<button class="add-ticket btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    <i class="fa fa-plus" aria-hidden="true"></i> Create New Ticket
</button>
</div>
<div class="collapse" id="collapseExample">
<div class="card card-body no-outline">
<div class="form-container col-md-6 col-md-offset-3">
<form [formGroup]="ticketForm">
  <h2>Ticket Form</h2>
  <div class="form-group">
    <label for="ticketType">Ticket Type:</label><br>
    <div class="radio">
        <label>
            <input formControlName="TicketType" type="radio" name="TicketType" value="New Quote" > Quote
        </label><br>
        <label>
            <input formControlName="TicketType" type="radio" name="TicketType" value="Contract Support" > Support
        </label><br>
    </div>
  </div>
  <div class="form-group">
    <label for="title">Title: </label>
    <input type="text" formControlName="Title" name="Title" class="form-control title shadow-none">
  </div>
  <div class="form-group">
      <label for="title">Customer Name/Id: </label>
      <input name="CustomerNameOrId" type="text" formControlName="CustomerNameOrId" class="form-control shadow-none">
    </div>
  <div class="form-group">
    <label for="description">Description: </label> <br>
    <textarea class="shadow-none" formControlName="Description" name="Description" cols="50%" rows="5px">
    </textarea>
  </div>
  <div class="form-group-button">
    <button (click)="createTicket()" class="btn btn-primary"> Submit </button>
  </div>
</form>
</div>
</div>
</div>
<hr/>

<div class="table-container table-responsive-sm">
    <div class="edit-items d-flex justify-content-end">
        <button class="btn btn-primary">
            <i class="fas fa-edit"></i> Edit List
        </button>
        <button class="btn btn-primary">
          <i class="fas fa-info-circle" aria-hidden="true"></i> Ticket Details
        </button>
    </div>
<table class="table">
    <thead>
     <tr>
         <th>Requestor</th>
         <th>Ticket#</th>
         <th>Status</th>
         <th>SLA</th>
         <th>Customer</th>
         <th>Updated</th>
         <th>Requested</th>
         <th>Name</th>
       </tr>
    </thead>
     <tr *ngFor='let data of tickets'>
       <td>{{data.CreatedBy}}</td>
       <td>{{data.RefNumber}}</td>
       <td>{{data.Status}}</td>
       <td>{{data.SlaSeverity}}</td>
       <td>{{data.CustomerName}}</td>
       <td>{{data.UpdatedDate.DateTime}}</td>
       <td>{{data.CreatedDate.DateTime}}</td>
       <td>{{data.Name}}</td>
     </tr>
   </table>
</div>
