<div class="container">
  <div class="col-md">
    <div class="card">
      <div class="card-header">
        <h3>Update Account</h3>
      </div>
      <div class="card-body">
          <form>
              <div class="form-group">
                <label for="firstName">First Name</label><br>
                <input formControlName="#" type="text" name="firstName" class="shadow-none">
              </div>
              <div class="form-group">
                  <label for="lastName">Last Name</label><br>
                  <input formControlName="#" type="text" name="lastName" class="shadow-none">
              </div>
              <div class="form-group">
                <label for="email">Email</label><br>
                <input formControlName="#" type="text" name="email" class="shadow-none">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label><br>
                <input type="text" formControlName="#" name="phone" class="shadow-none">
              </div>
              <div class="form-group">
                <label for="ticketingAlias">Ticketing Alias</label><br>
                <input type="text" formControlName="#" name="ticketingAlias" class="shadow-none">
              </div>
              <div class="form-group">
                <label for="password">Password</label><br>
                <button name="password" class="btn btn-primary">Change Password</button>
              </div>
              <div class="form-group form-check">
                <label for="ticketCopy">Ticket Copy  </label>
                <input formControlName="#" name="ticketCopy" class="shadow-none" type="checkbox">
              </div>
              <div class="form-group form-check">
                <label for="expnotification">Expiration Notification </label>
                <input formControlName="#" name="expnotification" class="shadow-none" type="checkbox">
              </div>
              <div class="form-group">
                <label for="role">Role</label><br>
                Insert CurrentProfile Role
              </div>
              <div class="form-group-button">
                <button class="btn btn-primary">Update User</button>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
