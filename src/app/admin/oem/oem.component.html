<div class="add-item d-flex justify-content-end">
    <button class="add-ticket btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      <i class="fa fa-plus" aria-hidden="true"></i> Add New OEM
    </button>
</div>
<hr/>
  <div class="edit-items d-flex justify-content-end">
      <button class="btn btn-primary">
        <i class="far fa-edit" aria-hidden="true"></i> Edit OEM
      </button>
      <button class="btn btn-primary">
        <i class="far fa-trash-alt" aria-hidden="true"></i> Delete OEM
      </button>
  </div>
<div class="table-container table-responsive-sm">
<table class="table">
  <thead>
   <tr>
       <th>Company Name</th>
       <th>Phone#</th>
       <th>Email</th>
       <th>Contact URL</th>
     </tr>
  </thead>
   <tr *ngFor='let data of oems'>
     <td>{{data.CompanyName}}</td>
     <td>{{data.CompanyNumber}}</td>
     <td>{{data.PrimaryContactEmail}}</td>
     <td>{{data.Website}}</td>
   </tr>
 </table>
</div>
