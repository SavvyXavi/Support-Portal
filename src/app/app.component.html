  <div class="row">
      <app-header *ngIf="router.url !== '/login' && router.url !== '/register'"></app-header>
    </div>
    <div class="row">
      <div class="col-md-2 sidebar">
         <app-sidebar *ngIf="router.url !== '/login' && router.url !== '/register'"></app-sidebar>
      </div>
    <div class="col-md-10">
         <app-alert *ngIf="router.url == '/login' || router.url == '/register'"></app-alert>
         <br>
         <router-outlet> </router-outlet>
    </div>
  </div>
