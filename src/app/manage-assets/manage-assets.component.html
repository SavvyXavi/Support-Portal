
<div class="edit-items-container d-flex justify-content-end">
  <button class="assign-assets btn btn-primary">
    <i class="fas fa-file-export" aria-hidden="true"></i> Export Assets
  </button>
  <button class="btn btn-primary">
    <i class="far fa-eye"></i> Show Archived
  </button>
</div>
<div class="table-container table-responsive-sm">
<table class="table table-bordered rouned">
    <thead>
     <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Serial#</th>
        <th>Asset Tag</th>
        <th>Description</th>
        <th>SLA</th>
        <th>Contract</th>
        <th>End Customer</th>
      </tr>
    </thead>
     <tr *ngFor='let data of assets'>
      <td> {{data.Name}} </td>
      <td> {{data.SiteAddress}} </td>
      <td> {{data.Identifier}} </td>
      <td> {{data.Identifier}}</td>
      <td> {{data.Description}} </td>
      <td> {{data.Sla}} </td>
      <td> <a> {{data.Schedule}} </a> </td>
      <td> {{data.EndCustomer}} </td>
     </tr>
   </table>
</div>
