<div class="container">
  <h2>Contract Details</h2>

  <div *ngIf="contract" class="detail-container">
  <div>
    <h3>Contract Name: {{this.contract.refNumber}}</h3>
  </div>
  <div>
    <label>Contract Number:
      <input [(ngModel)]="contract.refNumber" placeholder="Contract Number"/>
    </label>
  </div>
</div>
</div>
