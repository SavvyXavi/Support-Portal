<div class="container">
  <div class="col-md">
    <div class="card">
      <div class="card-header">
        <h2>Contract Details</h2>
      </div>
      <div *ngFor='let data of contract' class="card-body">
        <div class="row detail-container">
          <h3 class="col-md-offset">
            {{data.ScheduleName}}
          </h3>
        </div>
        <div class="row">
          <div class="detail">
            <div class="form-group">
              <label for="refNumber">
                Reference Number:
                <input [(ngModel)]="contract.refNumber" placeholder="Reference Number" /> <br />
                {{data.RefNumber}}
              </label>
            </div>
            <div class="form-goup">
              <label for="endCustomer">
                End Customer: {{data.EndCustomerName}}
              </label>
            </div>
            <div class="form-goup">
              <label for="startDate">
                Start Date: {{data.StartDate | date: 'shortDate'}}
              </label>
            </div>
            <div class="form-goup">
              <label for="renewalDate">
                Renewal Date: {{data.RenewalDate | date: 'shortDate'}}
              </label>
            </div>
            <div class="form-goup">
              <label for="contractLength">
                Contract Length (Months): {{data.ContractLengthInMonths}}
              </label>
            </div>
            <div class="form-goup">
              <label for="validFrom">
                Valid From: {{data.ValidFrom | date: 'shortDate'}}
              </label>
            </div>
            <div class="form-goup">
              <label for="validTo">
                Valid To: {{data.ValidTo | date: 'shortDate'}}
              </label>
            </div>
            <div class="row button-containers">
              <div class="col-sm">
                <Button (click)="goBack()" class="btn btn-info">
                  Go Back
                </Button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
