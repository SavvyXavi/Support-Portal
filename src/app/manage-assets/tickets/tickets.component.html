<table class="table table-responsive-sm">
 <thead>
  <tr>
      <th>Support Tickets
        <button class="btn btn-info">Get Ticket</button>
      </th>
      <th>
        Test For Submission of Quotes
      </th>
    </tr>
 </thead>
  <tr>
    <td *ngFor='let ticket of tickets'>
      {{ticket.title}}
    </td>
    <td>
      Quote Submission Here!
    </td>
  </tr>
</table>

<div class="col-md-6 col-md-offset-3">
<form [formGroup]="ticketForm">
  <h2>Ticket Form</h2>
  <div class="form-group">
    <label for="ticketType">Ticket Type:</label><br>
    <div class="radio">
    <label><input class="form-control shadow-none" formControlName="TicketType" type="radio" name="ticketType" value="Quote"> Quote</label><br>
   </div>
    <div class="radio">
      <label><input class="form-control shadow-none" formControlName="TicketType" type="radio" name="ticketType" value="Support"> Support</label><br>
    </div>
  </div>
  <div class="form-group">
    <label for="title">Title: </label>
    <input type="text" formControlName="title" class="form-control shadow-none">
  </div>
  <div class="form-group">
    <label for="description">Description: </label> <br>
    <textarea formControlName="description" name="description" rows="5px">
    </textarea>
  </div>
  <div class="form-group-button">
    <button (click)="createTicket()" class="btn btn-primary"> Submit </button>
  </div>
</form>
</div>
