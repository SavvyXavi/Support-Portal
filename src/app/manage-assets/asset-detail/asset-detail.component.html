<div class="container">
  <div class="col-md">
    <div *ngFor='let data of asset' class="card">
      <div class="card-header">
        <div class="row">
          <div class="contract-header-wrapper">
            <div class="contract-header-text">
              <div>Covered Product</div>
              <h4>{{data.Name}}</h4>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md con-ref">
            <h6>
              Contract
            </h6>
            <p>
              {{data.Schedule}}
            </p>
          </div>
          <div class="col-md con-ref">
            <h6>
              Start Date
            </h6>
            <p>
              Date goes here!
            </p>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="tab-wrapper">
            <ul class="nav nav-tabs" id="contractTabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="detail-tab" data-toggle="tab" href="#detail" role="tab" aria-controls="detail" aria-selected="true">Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="asset-tab" data-toggle="tab" href="#contract" role="tab" aria-controls="assets" aria-selected="false">Contract (1)</a>
              </li>
            </ul>
          </div>
        </div>
        <br>
        <br>
        <div class="tab-content" id="nav-tabContent">

          <div class="tab-pane detail fade show active" id="detail" role="tabpanel" aria-labelledby="detail-tab">
            <div class="form-group">
              <label for="refNumber">
                Asset Name <br>
                <input readonly type="text" [(ngModel)]="data.Name" placeholder="Asset Name" />
              </label>
            </div>
            <div class="form-goup">
              <label for="endCustomer">
                Serial #/Asset ID <br>
                <input readonly type="text" [(ngModel)]="data.Identifier" placeholder="Serial #/Asset ID" />
              </label>
            </div>
            <div class="form-goup">
              <label for="startDate">
                SLA Terms <br>
                <input readonly type="text" [(ngModel)]="data.Sla" placeholder="SLA Terms" />
              </label>
            </div>
            <div class="form-goup">
              <label for="renewalDate">
                Location <br>
                <input readonly type="text" [(ngModel)]="data.SiteAddress" placeholder="Location" />
              </label>
            </div>
          </div>


          <div class="tabe-pane contract fade" id="contract" role="tabpanel" aria-labelledby="asset-tab">
            <div class="form-group">
              <div class="search-div">
                <!-- <button mat-raised-button>

                </button> -->
                <mat-form-field class="search-form-field" floatLabel="never">
                  <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter()" placeholder="Search" autocomplete="off">
                  <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchClear()" *ngIf="searchKey">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div class="mat-table mattable-container">
                <table mat-table [dataSource]="assetDataSource" class="mat-elevation-z8 table" matSort>

                  <!-- Name Column -->
                  <div matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let asset"> {{asset.Name}} </td>
                  </div>

                  <!-- Identifier Column -->
                  <div matColumnDef="Identifier">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial </th>
                    <td *matCellDef="let asset"> {{asset.Identifier}} </td>
                  </div>

                  <div matColumnDef="Asset Tag">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset Tag </th>
                    <td mat-cell *matCellDef="let asset"> {{asset.Identifier}} </td>
                  </div>

                  <!-- Location Column -->
                  <div matColumnDef="Location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let asset"> {{asset.SiteAddress}} </td>
                  </div>

                  <!-- Schedule Column -->
                  <div matColumnDef="Schedule">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract </th>
                    <td mat-cell *matCellDef="let asset"> {{asset.Schedule}} </td>
                  </div>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10"></mat-paginator>
              </div>
            </div>
          </div>

        </div>
          <br>
            <div class="row button-containers">
              <div class="col-sm">
                <Button (click)="goBack()" class="btn btn-info">
                  Go Back
                </Button>
              </div>
            </div>
      </div>
  </div>
</div>
</div>
